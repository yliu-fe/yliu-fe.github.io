site_name: Website of a Doctor Candidate
site_url: https://yliu-fe.github.io
site_author: yliu-fe
site_description: 我的个人网页

repo_name: yliu-fe
repo_url: https://github.com/yliu-fe/yliu-fe.github.io

theme:
  name: material
  language: zh
  palette: 
        # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: 切换为夜间模式
      primary: indigo
      accent: orange

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: 切换为日间模式

  font: 
    text: Noto Sans Simplified Chinese
    code: Roboto Mono

  features:
    - header.autohide
    - navigation.tracking
    - navigation.tabs
    - search.highlight
    - search.share
    - search.suggest
  extra:
    social:
      - icon: fontawesome/brands/github
        link: https://github.com/yliu-fe
        name: GitHub | yliu-fe

  plugins:
  - search:
    lang: 
      -en
      -ja
  - git-revision-date-localized:
      enable_creation_date: true
      type: date

  markdown_extensions:
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.superfences


  extra_javascript:
    - javascripts/mathjax.js
    - https://polyfill.io/v3/polyfill.min.js?features=es6
    - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js 